<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>顺丰嘿客</title>
	<link rel="stylesheet" href="lib/fullpage/css/jquery.fullPage.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
		<section class="section section1">
			
			<img src="img/section1-smoke.png" class="section1-smoke" alt="smoke">
			<img src="img/section1-superman.png" class="section1-superman" alt="superman">
			<img src="img/section1-line.png" class="section1-line" alt="line">
			
			<img src="img/section1-smoke2.png" class="section1-smoke2" alt="smoke">
			<img src="img/section1-baby.png" class="section1-baby" alt="baby">
		</section>
		
		<section class="section section2">
			
		</section>
		<section class="section section3">
			

			
		</section>
		<section class="section section4">
			
			
		</section>
		<section class="section section5">
			
			
		</section>
		<section class="section section6">
			
		</section>
	</div>
	<audio autoplay loop>
	  <source src="audio/audio.mp3" type="audio/mpeg">
	Your browser does not support the audio element.
	</audio>
	<img src="img/audio.png" width="32" class="audio" alt="">
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="lib/fullpage/js/jquery-ui-1.10.3.min.js"></script>
	<script src="lib/fullpage/js/jquery.fullPage.min.js"></script>

	<script>
	$(function(){
		document.getElementsByTagName('audio')[0].play();
		$('.audio').click(function(){
			document.getElementsByTagName('audio')[0].pause();
		})
	    $('.main').fullpage({
	    	afterLoad: function(anchorLink, index){
	    		if(index == 2){
					$('.section2').append('<img src="img/section2-smoke.png" class="section2-smoke">'+
					'<img src="img/section2-superman.png" class="section2-superman">'+
					'<img src="img/section2-baby.png" class="section2-baby">'+
					'<img src="img/section2-focus.png" class="section2-focus">'+
					'<img src="img/section2-text.png" class="section2-text">'+
					'<img src="img/section2-smoke2.png" class="section2-smoke2">')
				}
				if(index == 3){
					$('.section3').append('<img src="img/section3-superman.jpg" class="section3-superman">'+
					'<img src="img/section3-text.png" class="section3-text">'+
					'<img src="img/section3-baby.png" class="section3-baby">')
				}
				if(index == 4){
					$('.section4').append('<img src="img/section4-smoke.png" class="section4-smoke">'+
					'<img src="img/section4-superman.png" class="section4-superman">'+
					'<img src="img/section4-text.png" class="section4-text">'+
					'<img src="img/section4-smoke2.png" class="section4-smoke2">'+
					'<img src="img/section4-toy.png" class="section4-toy">');
				}
				if(index == 5){
					$('.section5').append('<img src="img/section5-light.jpg" class="section5-light">'+
					'<img src="img/section5-eye.png" class="section5-eye">'+
					'<img src="img/section5-text.png" class="section5-text">');
				}
			}
	    });
		
	});
	</script>
</body>
</html>
